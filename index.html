<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass-X your pesonal password manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2e7d1698d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="container d-flex align-items-center justify-content-between py-1">
            <h1>Pass-X</h1>
            <i class="fa-solid fa-lock" id="lock"></i>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="fw-bold">Password Manager</h1>
        <p>Before you forget your password paste it here! it's safe and secure app made by sahil...ðŸ˜˜</p>


        <h2 class="pb-3 fw-bold">Your passwords</h2>

        <table class="table" id="table">
            <tr class="table-active">
                <!-- <th><i class="fa-solid fa-globe px-2"></i>Site name</th> -->
                <th><i class="fa-solid fa-user px-2"></i>Username</th>
                <th><i class="fa-solid fa-lock px-2"></i>Password</th>
                <th>Delete</th>
            </tr>
        </table>



        <h3 class="mt-2 pt-2 fw-bold">Add a password</h3>
        <form id="form" class="py-2" autocomplete="off">
            <div>
                <label for="username" class="mx-2">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="mt-2">
                <label for="pass" class="mx-2">Password</label>
                <input type="text" name="pass" id="pass">
            </div>
            <button type="submit" class="mx-2 btn-sm">Submit</button>
        </form>
    </div>


    <!-- script tags  -->

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
